<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>calculator using javascript-Easy tutorials</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display"
                <div>
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="botten" value="AC" onclick="display.value=''" class="operator">
                    <input type="botten" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" class="operator">
                    <input type="botten" value="." onclick="display.value +='.'" class="operator">
                    <input type="botten" value="/" onclick="display.value +='/'" class="operator">
                </div>
                <div>
                    <input type="botten" value="7" onclick="display.value += '7'">
                    <input type="botten" value="8" onclick="display.value += '8'">
                    <input type="botten" value="9" onclick="display.value += '9'">
                    <input type="botten" value="*" onclick="display.value +='*'" class="operator">
                </div>
                <div>
                    <input type="botten" value="4" onclick="display.value +='4'">
                    <input type="botten" value="5" onclick="display.value +='5'">
                    <input type="botten" value="6" onclick="display.value +='6'">
                    <input type="botten" value="-" onclick="display.value +='-'" class="operator">
                </div>
                <div>
                    <input type="botten" value="1" onclick="display.value +='1'">
                    <input type="botten" value="2" onclick="display.value +='2'">
                    <input type="botten" value="3" onclick="display.value +='3'">
                    <input type="botten" value="+" onclick="display.value +='+'" class="operator">
                </div>
                <div>
                    <input type="botten" value="00" onclick="display.value +='00'">
                    <input type="botten" value="0" onclick="display.value +='0'">
                    <input type="botten" value="="  onclick="display.value =eval(display.value)" class="equal operator">

                </div>
            </div>

            </form>
        </div>
    </div>
    
</body>
</html>
